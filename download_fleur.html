<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Fleur â€¢ AI Videos for your product</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "SF Pro Text",
        Roboto, sans-serif;
      background: #141414;
      color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }

    .page {
      width: 100%;
      max-width: 420px;
      margin: 0 auto;
      padding: 24px 16px 32px;
      background: #000;
    }

    .logo {
      display: flex;
      justify-content: center;
      margin-bottom: 24px;
    }
    .logo img {
      height: 64px;
    }

    .hero {
      text-align: center;
      padding: 24px 16px 28px;
      background: #141414;
    }

    .hero-title {
      font-size: 24px;
      font-weight: 600;
      line-height: 1.3;
      margin-bottom: 10px;
    }

    .hero-subtitle {
      font-size: 13px;
      line-height: 1.5;
      color: #d0d0d0;
      max-width: 260px;
      margin: 0 auto;
    }

    .btn-primary {
      display: inline-block;
      width: 100%;
      margin-top: 24px;
      padding: 14px 18px;
      border-radius: 4px;
      background: #c6ff00;
      color: #000;
      font-size: 16px;
      font-weight: 600;
      text-decoration: none;
      transition: 0.12s;
    }
    .btn-primary:hover { filter: brightness(1.05); }
    .btn-primary:active { filter: brightness(0.9); }

    .gallery {
      width: 100%;
      padding: 12px 0 0;
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-gap: 4px;
    }

    .gallery img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    @media (min-width: 768px) {
      body { align-items: center; }
      .page {
        border-radius: 24px;
        box-shadow: 0 24px 60px rgba(0, 0, 0, 0.7);
      }
    }
  </style>
</head>

<body>
  <main class="page">

    <!-- LOGO -->
    <div class="logo">
      <img src="/fleur-logo.png" alt="Fleur logo" />
    </div>

    <!-- HERO -->
    <section class="hero">
      <h1 class="hero-title">AI Videos for your product in seconds</h1>
      <p class="hero-subtitle">
        Campaign-ready AI Videos curated by Art Directors
      </p>

      <a id="cta_link" href="#" class="btn-primary">Start creating</a>
    </section>

    <!-- IMAGE GRID -->
    <section class="gallery">
      <img src="/photo-bag.avif" alt="bag" />
      <img src="/photo-flower.avif" alt="flower" />
      <img src="/photo-sneakers.avif" alt="sneakers" />

      <img src="/photo-tshirt.avif" alt="tshirt" />
      <img src="/photo-iceboot.avif" alt="ice boot" />
      <img src="/photo-jacket.avif" alt="jacket" />
    </section>

  </main>

  <!-- APPSFLYER SMART SCRIPT -->
  <script src="https://onelinksmartscript.appsflyer.com/onelink-smart-script-latest.js"></script>

  <script>
    /* ------- SMART SCRIPT FROM YOUR FILE ------- */  /* :contentReference[oaicite:1]{index=1} */

    var oneLinkURL = "https://fleur.onelink.me/y4gv";
    var mediaSource = {keys:["utm_source"],defaultValue:"fb_w2a"};
    var campaign = {keys:["utm_campaign"],defaultValue:"w2a"};
    var channel = {keys:["utm_channel"],defaultValue:"fb"};
    var adSet = {keys:["utm_adset"],defaultValue:"adset1"};
    var ad = {keys:["utm_ad"],defaultValue:"ad1"};
    var afSub1 = {keys:["fbclid"]};
    var custom_ss_ui = {paramKey:"af_ss_ui",defaultValue:"true"};

    var result = window.AF_SMART_SCRIPT.generateOneLinkURL({
      oneLinkURL: oneLinkURL,
      afParameters: {
        mediaSource: mediaSource,
        campaign: campaign,
        channel: channel,
        adSet: adSet,
        ad: ad,
        afSub1: afSub1,
        afCustom: [ custom_ss_ui ]
      }
    });

    // Insert click URL into CTA button
    if (result && result.clickURL) {
      document.getElementById("cta_link").href = result.clickURL;
      console.log("OneLink URL:", result.clickURL);
    }
  </script>

</body>
</html>
